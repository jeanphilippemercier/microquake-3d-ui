<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" value="notranslate">
    <title>ParaView Quake</title>
    <link inline rel="icon" type="image/png" href="ParaView.png">
    <script inline type="text/javascript" src="version.js"></script>
    <% for (key in htmlWebpackPlugin.files.js) { %>
      <script
        inline
        type="text/javascript"
        src="<%= htmlWebpackPlugin.files.js[key] %>"
      ></script>
    <% } %>
  </head>
  <body>
    <button
      class="resetCamera"
      style="z-index: 10; position: absolute; top: 10px; right: 10px;"
    >Reset camera</button>
    <script type="text/javascript">
      function updateViewer(viewer) {
        viewer.updateEvents();

        document.querySelector('.resetCamera').addEventListener('click', viewer.resetCamera);
      }

      ParaViewQuake.createViewer().then(updateViewer);
    </script>
  </body>
</html>

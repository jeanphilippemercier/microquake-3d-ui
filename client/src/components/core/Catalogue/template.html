<v-container fluid grid-list-md class="py-0 px-1">
  <v-layout>
    <v-flex>
      <v-treeview
        :active.sync="active"
        :items="catalogue"
        open-on-click
        activatable
      >
        <template v-slot:prepend="{ item }">
          <v-icon
            v-if="!!$vuetify.icons[item.type]"
            v-text="$vuetify.icons[item.type]"
            class="mr-2"
          />
        </template>
        <template v-slot:label="{ item }" >
          <v-layout>
            <div class="mr-1">{{ item.name }}</div>
            <div v-if="item.magnitude !== undefined">
              <v-icon
                v-text="$vuetify.icons.quakeTrace"
                class="mx-2 px-0"
              />
              {{ item.magnitude.toFixed(3) }}
            </div>
          </v-layout>
        </template>
      </v-treeview>
    </v-flex>
  </v-layout>
</v-container>

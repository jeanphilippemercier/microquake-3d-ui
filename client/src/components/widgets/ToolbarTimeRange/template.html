<v-container class="pa-0" :class="$style.container">
  <v-layout row align-center>
    <v-flex xs3 style="text-align: right;">
      <v-menu
        ref="menu"
        v-model="minDateMenu"
        :close-on-content-click="false"
        transition="scale-transition"
        offset-y
      >
        <template v-slot:activator="{ on: onStart }">
          <div :class="$style.label" v-on="onStart">
            {{ leftDateLabel }}
          </div>
        </template>
        <v-date-picker
          v-model="minDate"
          no-title
          scrollable
          @input="minDateMenu = false"
          :show-current="false"
        />
      </v-menu>
    </v-flex>
    <v-flex xs6 class="pa-0">
      <img
        :class="$style.image"
        :src="'data:image/png;base64,' + presets[activePreset]"
      />
    </v-flex>
    <v-flex xs3 style="text-align: left;">
      <v-menu
        ref="menu"
        v-model="maxDateMenu"
        :close-on-content-click="false"
        transition="scale-transition"
        offset-y
      >
        <template v-slot:activator="{ on: onEnd }">
          <div v-on="onEnd" :class="$style.label">
            {{ rightDateLabel }}
          </div>
        </template>
        <v-date-picker
          v-model="maxDate"
          no-title
          scrollable
          @input="maxDateMenu = false"
          :show-current="false"
        />
      </v-menu>
    </v-flex>
  </v-layout>
</v-container>

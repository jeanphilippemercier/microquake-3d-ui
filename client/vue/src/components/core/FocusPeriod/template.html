<v-container fluid grid-list-md class="pt-0">
  <v-layout row align-center justify-space-between>
    <div class="pt-1">{{ focusPeriodLabels[0] }}</div>
    <div class="pt-1">{{ focusPeriodLabels[1] }}</div>
  </v-layout>
  <v-layout row wrap align-center>
    <v-flex xs12>
      <v-range-slider
        class="pa-0 mt-0"
        hide-details
        v-model="focusPeriod"
        :min="0"
        :max="2190"
        :step="24"
        @end="updateFocusPeriod"
      />
    </v-flex>
    <v-flex xs12>
      <color-presets
        :active="activePreset"
        :presets="presets"
        :onChange="updateActivePreset"
      />
    </v-flex>
  </v-layout>
  <v-layout row align-center justify-space-between>
    <div class="pt-1">{{ focusDateLabels[0] }}</div>
    <div class="pt-1">{{ focusDateLabels[1] }}</div>
  </v-layout>
</v-container>
